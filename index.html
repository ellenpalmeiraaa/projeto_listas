<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Listas</h1>

    <h2>Lista Ordenada: Passos de Maquiagem</h2>

    <h2>Lista Não Ordenada: Maquiagens</h2>

       <li>Blush</li>
       <li>Hidratante</li>
       <li>Rímel</li>
       <li>Gloss</li>
       <li>Protetor solar</li>
